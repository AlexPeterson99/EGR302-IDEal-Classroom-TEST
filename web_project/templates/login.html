{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>Login</title>
    </head>
     <body>
        <div class="nav">
            <li>
                <button onClick="javascript:history.go(-1)">
                    Back
                </button>
            </li>
        </div>
         <div class="content">
            <h1>IDEal Classroom</h1>
            <p>As an authorized user, please enter your valid credentials!</p>
            <form class="site-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Login">
            </form>
         </div>
    </body>
</html>
