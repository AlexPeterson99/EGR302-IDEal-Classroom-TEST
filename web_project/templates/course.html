<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a course!</title>
</head>
<body>
    <h1>That one course with important information!</h1>
    <p>Totally will not become outdated knowledge by graduation!</p>
    <div class="courses">
        {}
        {% for course in courses %}
        <h3>{{course.Title}}</h3>
            <div class="course">
                <p>{{course.Description}}</p>
                <div class="assignments">
                    {% for assignment in assignments %}
                        <p><a href="assignment">{{assignment.Title}}</a></p>
                    {% endfor %}
                    <a href="{% url 'create_assignment' course_id=course.Slug %}">Add Assignment</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
