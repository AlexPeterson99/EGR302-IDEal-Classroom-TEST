{% extends 'base_layout.html' %}

{% block content %}
<h1>That one course with important information!</h1>
<p>Totally will not become outdated knowledge by graduation!</p>
<div class="courses">
    {% for course in enrolled_courses %}
    <h3><a href="{% url 'course_details' course_id=course.CourseID.Slug %}">{{course.CourseID.Title}}</a></h3>
        <div class="course">
            <p>{{course.CourseID.Description}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
