{% extends 'base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="w-75 mx-auto my-3">
    <h1>Edit the Assignment!</h1>
    <form class="site-form" action="{% url 'edit_grades' course_id=course.Slug assn_name=assignment.Slug username=submission.RosterID.UserID.username %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Save Changes">
        <a href="{% url 'account' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>

{% endblock %}
