{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>Register</title>
    </head>
     <body>
        <div class="nav">
            <li>
                <button onClick="javascript:history.go(-1)">
                    Back
                </button>
            </li>
        </div>
         <div class="register">
            <h1 class="title">User Registration</h1>
            <p>The time has come to sign your life away!</p>
            <form class="site-form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {{ userInfo }}
            </br></br>
                {{ details }}
                <input type="submit" value="Register">
            </form>
         </div>
    </body>
</html>
