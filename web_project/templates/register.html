{% extends 'base_layout.html' %}

{% block content %}
    <h1>User Registration</h1>
    <p>The time has come to sign your life away!</p>
    <h1>Register</h1>
    <form class="site-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register">
    </form>
{% endblock %}
